    async function Fetch(path, body) {
        return await fetch("http://127.0.0.1:8080" + path, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: body,
        }).then(res => {
            return res.json()
        })
    }

    function st() {
        Fetch('/movie/all', JSON.stringify({}))
            .then(res => {
                var list = res.list

                /*    position: fixed;*/
                /*    top: 81px;*/

                main.style.top = "81px"
                main.style.left = "251px"
                main.style.right = "0"
                main.style.bottom = "0"
                main.style.overflowY = "auto"
                main.style.display = "flex"
                main.style.justifyContent = "center"

                var divz = document.createElement('div');
                divz.style.display = "flex"
                divz.style.flexDirection = "row"
                divz.style.flexWrap = "wrap"
                divz.style.justifyContent = "center"

                for (let i = 0; i < list.length; i++) {
                    // 创建一个大框和图片框
                    var div = document.createElement('div');
                    div.style.display = "flex"
                    div.style.flexDirection = "column"
                    div.style.alignItems = "center"
                    div.style.marginRight = "20px"
                    div.style.marginBottom = "20px"
                    div.style.width = "230px"
                    var img = document.createElement('img');
                    // 给img它的src
                    img.src = list[i].cover
                    img.style.height = "300px"
                    img.style.width = "230px"
                    // 图片的class
                    img.className = "movie"

                    // 创建名字框
                    var div1 = document.createElement('div')
                    // var b = document.createElement('b')
                    // 给名字框填充名字内容
                    div1.innerHTML = list[i].name
                    div1.style.color = "white"
                    div1.style.fontSize = "20px"

                    // 把图片框放到div大框内
                    div.appendChild(img);
                    // 创建空格
                    var br = document.createElement('br')
                    var br1 = document.createElement('br')
                    // 把换行和名字分别放到div框内
                    div.appendChild(br);
                    div.appendChild(div1);
                    div.appendChild(br1);
                    // 空格框的class
                    div.className = "zb";
                    div.style.border = "#CCCCCC solid 1px"
                    // 把div放到main里面
                    divz.appendChild(div)
                    // 点击电影的div框进入详情页面
                    div.onclick = function () {
                        localStorage.setItem('movie_id', list[i].id)

                        self.location = 'movie_detail.html'

                    }
                    //list.name + "   " + list.age + "   " + list.sex
                }
                main.appendChild(divz);
            })
    }

    // 删除列表原有的信息，便于创建后面的信息
    function deleteChild() {
        var e = document.querySelector(".main");
        var first = e.firstElementChild;

            first.remove();
            first = e.firstElementChild;
        }

        Fetch('/movie/label', JSON.stringify({

                msg = res.msg
                // 展示某一标签电影列表
                var main = document.querySelector(".main");
                for (let i = 0; i < list.length; i++) {
                    var div = document.createElement('div');
                    var img = document.createElement('img');
                    img.src = list[i].cover
                    var b = document.createElement('b')
                    img.className = "movie"
                    b.innerHTML = list[i].name
                    div.appendChild(img);
                    var br = document.createElement('br')
                    div.appendChild(br);
                    div.appendChild(b);
                    div.className = "zb";
                    main.appendChild(div);
                    div.onclick(function () {
                        localStorage.setItem('movie_id', list[i].id)
                        self.location = 'movie_detail.html'


                    })
                }
