<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码登录</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        .center {
            background-color: white;
            width: 700px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            opacity: 0.8;
            display: table;
        }
        
        .choose {
            position: relative;
            background-color: lightgrey;
            margin: 0 auto;
            top: 70px;
            width: 300px;
            height: 50px;
            border-radius: 10px;
        }
        
        .c1 {
            background-color: white;
            border-radius: 10px;
            width: 100px;
            height: 30px;
            font-size: 18px;
            position: relative;
            text-align: center;
        }
        
        .c2 {
            border-radius: 10px;
            width: 100px;
            height: 30px;
            font-size: 18px;
            position: relative;
            text-align: center;
        }
        
        .ph {
            width: 50px;
        }
        
        .head {
            position: relative;
            left: 150px;
            top: 100px;
        }
        
        .body {
            font-size: 25px;
            position: relative;
            left: 170px;
            top: 100px;
        }
        
        .in {
            width: 250px;
            height: 50px;
            border: 1px solid rgba(142, 140, 140, 0.866);
            border-radius: 10px;
            padding-left: 10px;
            font-size: 17px;
        }
        
        .d2 {
            position: relative;
            top: 20px;
        }
        
        .yan {
            width: 100px;
            height: 30px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid rgba(142, 140, 140, 0.866);
            color: black;
        }
        
        .ti {
            position: relative;
            top: 150px;
            background-color: rgb(102, 179, 247);
            color: white;
            width: 200px;
            height: 50px;
            font-size: 20px;
            font-weight: 1000;
            border-radius: 20px;
            left: 250px;
            border: 0;
            text-align: center;
            line-height: 50px;
        }
        /* body {
            min-width: 1200px;
            height: 2000px;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
        } */
    </style>
</head>

<body>
    <div>
        <img src="imags/背景.jpg" class="back" height="100%" width="100%" style="z-index: -1; position: fixed; opacity: 1.0;" />
    </div>
    <div class="center">

        <h1 style="text-align: center;color: black; font-size: 40px; top: 50px; position: relative;">登录您的账户</h1><br>

        <h4 style="text-align: center;font-weight: lighter;color:black; position: relative; top: 50px;">没有账户？<a href="sign.html" style="text-decoration: none;color: rgb(6, 150, 240);">免费注册</a></h4>


        <form action="" method="post" class="biao">

            <table class="choose">
                <tr>
                    <td class="c1">
                        验证码登录
                    </td>
                    <td class="c2">
                        <a href="login1.html" style="color: black; text-decoration: none;">密码登录</a>
                    </td>
                </tr>
            </table>


            <table>
                <tr>
                    <td class="head">
                        <img src="imags/手机.png" class="ph">
                    </td>
                    <td class="body">
                        <input type="text" class="in" id="ph" name="age" placeholder=" 请输入手机号码 " />
                    </td>
                </tr>
                <tr class="d2">
                    <td class="head">
                        <img src="imags/验证码.png" class="ph">
                    </td>
                    <td class="body">
                        <input type="text" class="in" id="code" name="age2" placeholder=" 请输入验证码" />
                        <input type="button" name="qingqiu" value="获取验证码" class="yan" id="send" />
                    </td>
                </tr>
            </table>

            <span>
                <div  class="ti" id="login">登录</div>
            </span>
        </form>

    </div>


    <script>
        var btn = document.getElementById('send');
        var timp;

        btn.onclick = function() {
            var phone = document.getElementById('ph').value;
            var time = 10;

            if (phone.length != 11) {
                alert('请输入正确格式的手机号');
                return;
            }

            if (btn.value !== '获取验证码') {
                return;
            }

            Fetch('/user/message', JSON.stringify({
                phone: phone,
            })).then(res => {
                msg = res.msg
                console.log(msg)
                if (!msg || msg != "ok") { // 发送失败
                    alert("发送失败")
                } else {
                    alert("发送成功")
                }
            })

            // btn.value = time + 's后重新获取';
            // this.style.fontSize = '12px';
            // this.style.color = 'red';
            // timp为计时器
            timp = setInterval(function() {
                if (time === 0) {
                    clearInterval(timp);
                    // time = 10;
                    btn.value = '获取验证码';
                    btn.style.color = 'black';
                    btn.style.fontSize = '15px';

                } else {
                    btn.value = time + 's后重新获取';
                    btn.style.fontSize = '12px';
                    btn.style.color = 'red';
                    time--;
                }
            }, 1000)

        }



        var login = document.getElementById('login');

        async function Fetch(path, body) {
            return await fetch('http://127.0.0.1:8080' + path, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: body,
            }).then(res => {
                return res.json()
            })
        }

        login.onclick = function() {
            var code = document.getElementById('code').value;
            var phone = document.getElementById('ph').value;

            console.log(code)
            console.log(phone)
            Fetch('/user/signup', JSON.stringify({
                phone: phone,
                code: code
            })).then(res => {
                token = res.token
                if (!token) { // 验证码错误
                    console.log("验证码错误")
                    alert("验证码错误")
                } else {
                    // 储存token
                    console.log(token)
                    localStorage.setItem('token', token)
                        // 跳转
                        // self.location = 'personal.html';
                    console.log("跳转")
                }
            })


        }



    </script>
</body>

</html>
