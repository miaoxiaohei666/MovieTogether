    <style>

            text-align: center;
            line-height: 50px;
            font-weight: 900;
        }
        
        .b1 {
            height: 30px;
        }
        
        .b2 {
            height: 30px;

        }

</head>

<body>
    <div>
        <img src="imags/背景.jpg" class="back" height="100%" width="100%" style="z-index: -1; position: fixed; opacity: 1.0;" />

    <div class="center">
        <h2 class="tit">请填写您的基本信息</h2>
        <!-- 表单域 -->
        <form action="me.html" method="post" name="personal" class="biao">
            <table>
                <tr>
                    <td class="head">用户名：</td>
                    <td class="body"> <input type="text" maxlength="6" placeholder="请输入用户名" class="b1" name="nm" id="name"></td>
                </tr>
                <tr>
                    <td class="head">密码：</td>
                    <td class="body"> <input type="password" placeholder="设置密码" class="b2" id="pw"></td>
                </tr>
                <tr>
                    <td class="head">确认密码：</td>
                    <td class="body"> <input type="password" placeholder="确认密码" class="b2"></td>
                </tr>
                <tr>
                    <td class="head">性别：</td>
                    <td class="body" id="sex">
                        <input type="radio" name="sex" id="nan" value="男" checked="checked">
                        <label for="nan">男</label>

                        <input type="radio" name="sex" id="nv" value="女">
                        <label for="nv">女</label>

                        <input type="radio" name="sex" id="wei" value="其它">
                        <label for="wei">其它</label>
                    </td>
                </tr>
                <tr>
                    <td class="head">年龄：</td>
                    <td class="body">
                        <select name="age" id="age" onchange="jump_age(this)">
                            <script language="javascript">
                            for(var i=0;i<=120;i++) document.write('<option value="'+i+'">'+i+'</option>');
                            </script>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="head">所在地址： </td>
                    <td class="body"><input type="text" name="address" placeholder="××省××市××区" class="b2" id="address"></td>
                </tr>
                <tr>
                    <td class="head">喜好标签：</td>
                    <td class="body">
                        <input type="checkbox" name="love" value="惊悚片" id="jing" >
                        <label for="jing">恐怖片</label>
                        <input type="checkbox" name="love" value="喜剧片" id="xi" >
                        <label for="xi">喜剧片</label>
                        <input type="checkbox" name="love" value="枪战片" id="qiang" >
                        <label for="qiang">动作片</label>
                        <input type="checkbox" name="love" value="爱情片" id="ai" >
                        <label for="ai">爱情片</label>
                        <br>
                        <input type="checkbox" name="love" value="悬疑片" id="xuan" >
                        <label for="xuan">悬疑片</label>
                        <input type="checkbox" name="love" value="科幻片" id="ke" >
                        <label for="ke">科幻片</label>
                        <input type="checkbox" name="love" value="剧情片" id="ju" >
                        <label for="ju">剧情片</label>
                    </td>
                </tr>
            </table>
            <span class="btn">
                <div class="ti" id="sub"> 提交</div>
            </span>

        var ip = 'http://localhost:8080'
        async function Fetch(path, body) {
            return await fetch(ip + path, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: body,
            }).then(res => {
                return res.json()
            })
